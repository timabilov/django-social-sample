version: '3'

services:

  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    volumes: 
      - .:/app
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db

    env_file:
      - ./env.secret
   
volumes:
    pgdata: